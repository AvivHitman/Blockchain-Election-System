  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">בחירות 2020</h1>
        <hr />
        <div id="loader" style="display: none;">
          <p class="text-center">Loading...</p>
        </div>


        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr />
          <form id="allowVote" onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" id="vote" class="btn btn-primary" onclick="myFunction()">Vote</button>
            <div>Time left for voting : <span id="timer"></span></div>
          </form>
          </button>
          <p id="demo"></p>
        </div>

        <script>
          function myFunction() {
            alert("Thank you for voting!");
          }
        </script>

        <div id="startAdmin" style="display: none;">
          <form onSubmit="App.setElectionTimes(); return false;">
            <div class="form-group">
              <label for="candidatesadded">Election period and time:</label>
              <p></p>
              <label for="start"></label>Start time:</label>
              <input type="datetime-local" id="start" name="bday"></input>
              <p></p>
              <label for="end"></label>End time:</label>
              <input type="datetime-local" id="end" name="bday"></input>
              <p></p>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr />
          </form>
        </div>

        <div id="admin" style="display: none;">
          <form onSubmit="App.addCandidates(); return false;">
            <div class="form-group">
              <label for="f"> Add candidate:</label>
              <input type="text" class="form-control" id="fname"></input>
            </div>
            <button type="addCandidate" class="btn btn-primary"> Add</button>
            <hr />
          </form>

          <form onSubmit="App.addToVotersBook(); return false;">
            <div class="form-group">
              <label for="candidatesadded">Add voter to voters book:</label>
              <input type="text" class="form-control" id="addressText"></input>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <hr />
          </form>


          <form onSubmit="App.addToBookVotesInputFile(); return false;">
            <div class="form-group">
              <b>Add voters to voters book from text file:</b>
              <input type="file" id="addressFile"></input>
            </div>
            <button type="submit file" class="btn btn-primary">Submit</button>
          </form>
          <hr />
        </div>

        <div id="win" style="display: none;">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            body {
              background-color: black;
              font-family: cursive;
            }

            .glow {
              font-size: 80px;
              color: #fff;
              text-align: center;
              -webkit-animation: glow 1s ease-in-out infinite alternate;
              -moz-animation: glow 1s ease-in-out infinite alternate;
              animation: glow 1s ease-in-out infinite alternate;
            }

            @-webkit-keyframes glow {
              from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
              }

              to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
              }
            }
          </style>
          </head>

          <body>
            <div>
              <h1 class="glow">The winner is:
                <p id="winner"></p>
              </h1>
            </div>
